<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="register-wrapper">
            <div class="header">
                注册新账号
            </div>
            <div class="form-wrapper">
                <form action="#" method="post">
                <input type="text" name="fullname" placeholder="姓名" class="input-item">
                <input type="text" name="username" placeholder="用户名" class="input-item">
                <input type="password" name="password" placeholder="密码" class="input-item">
                <input type="text" name="phone" placeholder="电话号码" class="input-item">
                <div class="gender">
                    <span>性别：</span>
                    <label><input type="radio" name="gender" value="1">男</label>
                    <label><input type="radio" name="gender" value="0">女</label>
                </div>
                <button type="button" class="btn">注册</button>
                </form>
            </div>
            <div class="msg">
                已有账号？
                <a href="login.html">立即登录</a>
            </div>
        </div>
    </div>
</body>
</html>
